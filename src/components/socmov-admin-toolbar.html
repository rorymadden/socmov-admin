<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../../bower_components/iron-icon/iron-icon.html"><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../../bower_components/app-storage/app-network-status-behavior.html"><link rel="import" href="../socmov-admin-icons.html"></head><body><dom-module id="socmov-admin-toolbar"><template><style>:host{@apply (--layout-horizontal);@apply (--layout-center);background-color:var(--paper-purple-500);color:var(--paper-purple-50);padding:6px 8px;--paper-icon-button-disabled:{color:var(--paper-purple-50);};}h1{font-size:14px;flex-grow:1;margin:9px 0;}paper-icon-button{--paper-icon-button-ink-color:white;}iron-icon{margin-right:0.5em;}iron-icon[hidden]{display:none;}@media (min-width: 640px){iron-icon,
        paper-icon-button{margin-right:1.5em;}iron-icon:first-child{margin-left:1em;}}</style><paper-icon-button icon="socmov-admin-icons:menu" drawer-toggle=""></paper-icon-button><h1>[[title]]</h1><iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon><iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon><paper-icon-button icon="[[computeLockIcon(signedIn)]]" disabled="[[!signedIn]]" on-tap="lock"></paper-icon-button></template><script>class SocmovAdminToolbar extends Polymer.mixinBehaviors([Polymer.AppNetworkStatusBehavior],Polymer.Element){static get is(){return'socmov-admin-toolbar'}static get properties(){return{title:String,signedIn:{type:Boolean,notify:!0,value:!1}}}computeLockIcon(a){return a?'lock-open':'lock'}lock(){this.dispatchEvent(new CustomEvent('sign-out',{bubbles:!0}))}}window.customElements.define(SocmovAdminToolbar.is,SocmovAdminToolbar);</script></dom-module></body></html>
