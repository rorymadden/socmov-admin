<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-styles/paper-styles.html"><link rel="import" href="../iron-icons/iron-icons.html"></head><body><dom-module id="paper-chip"><template><style>.chip{font-family:"Roboto", sans-serif;display:inline-block;height:32px;font-size:13px;font-weight:500;color:var(--paper-chip-label-color, rgba(0, 0, 0, 0.6));line-height:32px;padding:0 4px 0 12px;border-radius:16px;background-color:var(--paper-chip-background-color, #E0E0E0);margin-bottom:5px;margin-right:5px;}.hoverEffect:hover{@apply --shadow-elevation-2dp;cursor:default;}.unselectable{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}.chip:active{background:#d6d6d6;}.chip .closeIcon{margin-left:4px;cursor:pointer;float:right;width:12px;}.close{top:-1px;}iron-icon{--iron-icon-height:16px;--iron-icon-width:16px;position:relative;right:8px;color:var(--paper-chip-background-color, #E0E0E0);background-color:var(--paper-chip-close-color, #A6A6A6);border-radius:50%;}.label{margin-right:12px;}.chip .inline{display:-webkit-inline-box;}slot[name='avatar']::slotted(.chip-image){float:left;margin:0 8px 0 -12px;height:32px;width:32px;border-radius:50%;}slot[name='avatar']::slotted(.chip-background){--iron-icon-height:19px;--iron-icon-width:19px;background:var(--paper-chip-avatar-background-color, #989898);border-radius:50%;color:var(--paper-chip-avatar-font-color, #ffffff);float:left;font-weight:bold;font-size:16px;height:32px;margin:0 8px 0 -12px;text-align:center;width:32px;}[hidden]{display:none;}</style><div class$="[[_computePaperChipClass(noHover)]]"><span class="label">[[label]]</span><slot name="avatar"></slot><div hidden$="[[!closable]]" class="closeIcon" on-click="_remove"><iron-icon class="close" icon="icons:clear"></iron-icon></div></div></template><script>class PaperChip extends Polymer.Element{static get is(){return'paper-chip'}static get properties(){return{label:{type:String,value:'Default Label'},closable:{type:Boolean,value:!1},noHover:{type:Boolean,value:!1}}}_computePaperChipClass(a){return!0==a?'chip unselectable':'chip unselectable hoverEffect'}_remove(){this.dispatchEvent(new CustomEvent('chip-removed',{detail:{chipLabel:this.label},composed:!0,bubbles:!0})),'slot2'!=this.parentNode.id&&this.parentNode.removeChild(this)}}window.customElements.define(PaperChip.is,PaperChip);</script></dom-module></body></html>
